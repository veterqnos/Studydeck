<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="favicon.png">
        <title>Studydeck</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #3072a8 0%, #6134a8 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .container {
            background: transparent;
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            margin: 20px 0;
        }

        h1 {
            font-size: 3.5rem;
            color: white;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .image-container {
            margin: 30px 0;
            position: relative;
        }

        .image-container img {
            max-width: 200px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .image-container img:hover {
            transform: scale(1.05);
        }

        .image-caption {
            font-style: italic;
            color: #666;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .divider {
            width: 150px;
            height: 4px;
            background: linear-gradient(45deg, #ffffff, #f0f0f0);
            margin: 30px auto;
            border-radius: 2px;
            box-shadow: 0 2px 8px rgba(255, 255, 255, 0.3);
        }

        .quiz-section {
            margin: 40px 0;
        }

        .quiz-title {
            font-size: 1.8rem;
            color: #c4c4c4;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .quiz-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .quiz-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            text-decoration: none;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            min-width: 150px;
        }

        .quiz-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .quiz-button:hover::before {
            left: 100%;
        }

        .quiz-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .quiz-button:active {
            transform: translateY(-1px);
        }

        .ai-button {
            background: linear-gradient(45deg, #4495db, #06b4bd);
            color: white;
        }

        .cyber-button {
            background: linear-gradient(45deg, #34b45f, #31b199);
            color: white;
        }

        footer {
            margin-top: 60px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .team-info {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .team-info b {
            color: #fff;
        }

        .team-info u {
            text-decoration: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            transition: border-color 0.3s ease;
        }

        .team-info u:hover {
            border-bottom-color: #fff;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .quiz-buttons {
                flex-direction: column;
                align-items: center;
            }

            .quiz-button {
                width: 100%;
                max-width: 250px;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeInUp 0.8s ease-out;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Studydeck</h1>
        
        <div class="divider"></div>

        <div class="quiz-section">
            <p class="quiz-title">Select quiz:</p>
            
            <div class="quiz-buttons">
                <a href="Q1/q1.html" class="quiz-button ai-button">
                    AI
                </a>
                <a href="Q2/q1.html" class="quiz-button cyber-button">
                    Cybersecurity
                </a>
            </div>
        </div>
    </div>

        <footer>
        <div class="team-info">
            <p><i>Flashycard</i> is a service created by <b><i>Team Falcoms</i></b>:</p>
            <p>
                    <u>Christodoulos Petinis</u>,
                    <u>Evelina Gegeckaite</u>,
                    <u>Vasilis Theodorou</u>
            </p>
        </div>
        </footer>
    </body>

</html>
